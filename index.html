<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="style.css"/>

<title>GitHub File Manager</title>

</head>
<body class="dark">
<div class="container">
  <header>
    <h1>GitHub File Manager</h1>
    <button id="modeToggle">‚òÄÔ∏è Mode</button>
  </header>

  <div id="output" class="terminal">
    <p>Selamat datang di GitHub File Manager!</p>
  </div>

  <div class="form-row">
    <input type="text" id="tokenInput" placeholder="Token ghp_xxx"/>
    <button id="saveTokenBtn">Set Token</button>
  </div>

  <div class="form-row">
    <select id="repoSelect"><option value="">-- Pilih Repo --</option></select>
    <button id="loadRepoBtn">Load Repo</button>
  </div>

  <div id="repoContent">
    <input type="text" id="fileNameInput" placeholder="Nama file/folder"/>
    
    <!-- CODE BOX WRAPPER -->
    <div class="code-box" id="codeBox">
      <div class="code-actions">
        <button onclick="copyCode()">üìã</button>
        <button onclick="toggleFullscreen()">üî≤</button>
      </div>
      <textarea id="fileContentInput" placeholder="Isi file (jika file)"></textarea>
    </div>

    <div id="fileList"></div>
  </div>
  
  <div class="form-row">
    <select id="branchSelect"><option value="">-- Pilih Branch --</option></select>
  </div>

  <div id="fileActions">
    <button id="createFileBtn">Buat File</button>
    <button id="editFileBtn">Edit File</button>
    <button id="deleteFileBtn">Hapus File</button>
  </div>
</div>

<script src="script.js"></script>
<script>
function copyCode() {
  const textarea = document.getElementById("fileContentInput");
  textarea.select();
  document.execCommand("copy");
  alert("Isi berhasil disalin!");
}

function toggleFullscreen() {
  const box = document.getElementById("codeBox");
  box.classList.toggle("fullscreen");
}
</script>
</body>
</html>
