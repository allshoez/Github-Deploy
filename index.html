<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="manifest" href="/manifest.json" />
<link rel="stylesheet" href="style.css"/>
<title>GitHub File Manager Modern</title>
<style>
/* Reset & dasar */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: monospace; display:flex; flex-direction:column; min-height:100vh; font-size:16px; }
.container { flex:1; max-width:1000px; margin:auto; padding:10px; display:flex; flex-direction:column; }
header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
header h1 { font-size:1.8rem; }
header button { padding:6px 12px; border-radius:6px; cursor:pointer; border:none; font-size:1rem; }

/* Terminal */
.terminal { flex:1; background:#111; color:#0f0; padding:10px; margin-bottom:10px; border-radius:6px; overflow-y:auto; font-size:1rem; line-height:1.5; }
body.light .terminal { background:#eee; color:#000; }

/* Form Rows */
.form-row { display:flex; gap:5px; margin-bottom:8px; flex-wrap:wrap; }
input[type=text], select, button { padding:10px; border-radius:6px; border:1px solid #444; font-family:monospace; font-size:1rem; flex:1; }

/* File/Folder Input */
#fileNameInput { width:100%; font-size:1rem; padding:10px; }

/* Repo Content */
#repoContent { margin:5px 0; padding:10px; border:1px solid #444; border-radius:6px; }
#repoContent ul { list-style:none; padding-left:10px; margin-top:5px; }
#repoContent li { padding:4px 0; font-size:1rem; }

/* Code Box */
.code-box { position:relative; border:1px solid #333; border-radius:6px; background:#1e1e1e; margin:10px 0; padding-top:40px; }
.code-box textarea { width:100%; min-height:220px; background:transparent; color:#dcdcdc; border:none; outline:none; padding:12px; resize:vertical; font-family:monospace; font-size:1rem; line-height:1.5; }
.code-actions { position:absolute; top:5px; right:5px; display:flex; gap:5px; }
.code-actions button { background:#333; color:#fff; border:none; padding:5px 10px; border-radius:4px; cursor:pointer; font-size:14px; }
.code-actions button:hover { background:#555; }

/* Fullscreen Code Box */
.fullscreen { position: fixed; top:0; left:0; right:0; bottom:0; z-index:9999; background:#1e1e1e; border:none; border-radius:0; padding:0; display:flex; flex-direction:column; }
.fullscreen textarea { flex:1; width:100%; height:100%; padding:15px; font-size:1.2rem; resize:none; background:transparent; color:#dcdcdc; border:none; outline:none; line-height:1.5; }
.fullscreen .code-actions { position:absolute; top:10px; right:10px; z-index:10000; }

/* Tombol Aksi Modern */
#fileActions { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
#fileActions button { flex:1; padding:12px; font-size:1rem; border:none; border-radius:8px; cursor:pointer; background:#00bfff; color:#121212; font-weight:500; transition:0.2s; }
#fileActions button:hover { background:#009acd; }

/* Dark / Light Theme */
body.dark { background:#000; color:limegreen; }
body.dark input, body.dark select, body.dark textarea, body.dark button { background:#000; color:limegreen; border-color:limegreen; }
body.dark button:hover { background:limegreen; color:black; }

body.light { background:#fff; color:#000; }
body.light input, body.light select, body.light textarea { background:#fff; color:#000; }
body.light button { background:#3399ff; color:#fff; border-color:#3399ff; }
body.light button:hover { background:#2ca02c; color:#fff; border-color:#2ca02c; }

/* Scrollbar */
.terminal::-webkit-scrollbar, textarea::-webkit-scrollbar { width:8px; height:8px; }
.terminal::-webkit-scrollbar-thumb, textarea::-webkit-scrollbar-thumb { background:#666; border-radius:4px; }
.terminal::-webkit-scrollbar-thumb:hover, textarea::-webkit-scrollbar-thumb:hover { background:#888; }

/* Responsive */
@media screen and (max-width:600px){
  .form-row { flex-direction:column; }
  .code-box textarea { min-height:160px; font-size:1rem; }
  header h1 { font-size:1.4rem; }
  header button { font-size:0.9rem; padding:5px 10px; }
}
</style>
</head>
<body class="dark">
<div class="container">
  <header>
    <h1>GitHub File Manager</h1>
    <button id="modeToggle">‚òÄÔ∏è Mode</button>
  </header>

  <div id="output" class="terminal">
    <p>Selamat datang di GitHub File Manager!</p>
  </div>

  <!-- Token -->
  <div class="form-row">
    <input type="text" id="tokenInput" placeholder="Token ghp_xxx"/>
    <button id="saveTokenBtn">Set Token</button>
  </div>

  <!-- Repo -->
  <div class="form-row">
    <select id="repoSelect"><option value="">-- Pilih Repo --</option></select>
    <button id="loadRepoBtn">Load Repo</button>
  </div>

  <!-- File Area -->
  <div id="repoContent">
    <input type="text" id="fileNameInput" placeholder="Nama file/folder"/>
    
    <!-- Editor -->
    <div class="code-box" id="codeBox">
      <div class="code-actions">
        <button onclick="copyCode()">üìã</button>
        <button onclick="toggleFullscreen()">üî≤</button>
      </div>
      <textarea id="fileContentInput" placeholder="Isi file (jika file)"></textarea>
    </div>

    <div id="fileList"></div>
  </div>

  <!-- Modern Action Buttons -->
  <div class="form-row" id="fileActions">
    <button onclick="runAction('create')">‚ûï Buat File</button>
    <button onclick="runAction('edit')">‚úèÔ∏è Edit File</button>
    <button onclick="runAction('delete')">üóëÔ∏è Hapus File</button>
    <button onclick="runAction('uploadFileBtn')">üìÇ Upload File</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
