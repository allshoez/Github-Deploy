
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="style.css"/>
<title>GitHub File Manager</title>
</head>
<body class="dark">
<div class="container">
  <header>
    <h1>GitHub File Manager</h1>
    <button id="modeToggle">☀️ Mode</button>
  </header>

  <div id="output" class="terminal">
    <p>Selamat datang di GitHub File Manager!</p>
  </div>

  <!-- Token -->
  <div class="form-row">
    <input type="text" id="tokenInput" placeholder="Token ghp_xxx"/>
    <button id="saveTokenBtn">Set Token</button>
  </div>

  <!-- Repo -->
  <div class="form-row">
    <select id="repoSelect"><option value="">-- Pilih Repo --</option></select>
    <button id="loadRepoBtn">Load Repo</button>
  </div>

  <!-- File Area -->
  <div id="repoContent">
    <input type="text" id="fileNameInput" placeholder="Nama file/folder"/>
    
    <!-- CODE BOX WRAPPER -->
    <div class="code-box" id="codeBox">
      <div class="code-actions">
        <button onclick="copyCode()">📋</button>
        <button onclick="toggleFullscreen()">🔲</button>
      </div>
      <textarea id="fileContentInput" placeholder="Isi file (jika file)"></textarea>
    </div>

    <div id="fileList"></div>
  </div>

  <!-- Branch -->
  <div class="form-row">
    <select id="branchSelect"><option value="">-- Pilih Branch --</option></select>
  </div>

  <!-- Dropdown Aksi -->
  <div class="form-row">
    <select id="actionMenu">
      <option value="">-- Pilih Aksi --</option>
      <option value="create">➕ Buat File</option>
      <option value="edit">✏️ Edit File</option>
      <option value="delete">🗑️ Hapus File</option>
      <option value="upload">📂 Upload File</option>
    </select>
    <button onclick="runAction()">Jalankan</button>
  </div>

  <!-- Hidden file input untuk upload -->
  <input type="file" id="fileUploadInput" style="display:none"/>
  <button id="uploadFileBtn" style="display:none"></button>

</div>
<script src="script.js"></script>
<script>
function copyCode() {
  const textarea = document.getElementById("fileContentInput");
  textarea.select();
  document.execCommand("copy");
  alert("Isi berhasil disalin!");
}
function toggleFullscreen() {
  const box = document.getElementById("codeBox");
  box.classList.toggle("fullscreen");
}
</script>
</body>
</html>
