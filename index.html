<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GitHub File Manager Modern</title>
<style>
body { font-family: 'Segoe UI', sans-serif; margin:0; background:#111; color:#eee; display:flex; flex-direction:column; min-height:100vh;}
.container { flex:1; max-width:1000px; margin:auto; padding:10px; display:flex; flex-direction:column; gap:10px;}
header { display:flex; justify-content:space-between; align-items:center; }
header h1 { font-size:1.8rem; }
button { cursor:pointer; border:none; border-radius:6px; padding:8px 12px; font-size:1rem; transition:0.2s; }
button:hover { opacity:0.85; }
.terminal { background:#1a1a1a; padding:10px; border-radius:6px; overflow-y:auto; flex:1; font-family:monospace; line-height:1.5;}
.form-row { display:flex; gap:5px; flex-wrap:wrap; }
input[type=text], select { flex:1; padding:8px; border-radius:6px; border:1px solid #555; background:#222; color:#eee; }
input[type=text]:focus, select:focus { border-color:#3399ff; outline:none; }
#repoContent { border:1px solid #555; border-radius:6px; padding:10px; margin-top:5px;}
.code-box { position:relative; border:1px solid #555; border-radius:6px; background:#222; margin:10px 0; padding-top:40px;}
.code-box textarea { width:100%; min-height:200px; background:transparent; color:#eee; border:none; outline:none; padding:10px; font-family:monospace; resize:vertical;}
.code-actions { position:absolute; top:5px; right:5px; display:flex; gap:5px;}
.code-actions button { background:#333; color:#fff; padding:5px 10px; border-radius:4px; font-size:0.9rem;}
.code-actions button:hover { background:#555;}
#fileList { margin-top:10px;}
.action-buttons { display:flex; gap:5px; flex-wrap:wrap;}
.action-buttons button { flex:1; background:#3399ff; color:#fff;}
.action-buttons button:hover { background:#2ca02c;}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>GitHub File Manager</h1>
    <button id="modeToggle">‚òÄÔ∏è Mode</button>
  </header>

  <div id="output" class="terminal">
    <p>Selamat datang di GitHub File Manager Modern!</p>
  </div>

  <div class="form-row">
    <input type="text" id="tokenInput" placeholder="Token ghp_xxx"/>
    <button id="saveTokenBtn">Set Token</button>
  </div>

  <div class="form-row">
    <select id="repoSelect"><option value="">-- Pilih Repo --</option></select>
    <button id="loadRepoBtn">Load Repo</button>
  </div>

  <div id="repoContent">
    <input type="text" id="fileNameInput" placeholder="Nama file/folder"/>
    <div class="code-box">
      <div class="code-actions">
        <button onclick="copyCode()">üìã Copy</button>
        <button onclick="toggleFullscreen()">üî≤ Fullscreen</button>
      </div>
      <textarea id="fileContentInput" placeholder="Isi file (jika file)"></textarea>
    </div>
    <div id="fileList"></div>
  </div>

  <div class="action-buttons">
    <button onclick="runAction('create')">‚ûï Buat File</button>
    <button onclick="runAction('edit')">‚úèÔ∏è Edit File</button>
    <button onclick="runAction('delete')">üóëÔ∏è Hapus File</button>
    <button onclick="runAction('upload')">üìÇ Upload File</button>
  </div>
</div>

<script>
let ghToken = localStorage.getItem('ghToken') || '';
document.getElementById('saveTokenBtn').addEventListener('click', ()=>{
  const t = document.getElementById('tokenInput').value.trim();
  if(!t) return alert("Token wajib diisi!");
  localStorage.setItem('ghToken', t);
  ghToken = t;
  alert("Token disimpan ‚úÖ");
});

document.getElementById('modeToggle').addEventListener('click', ()=>{
  document.body.classList.toggle('light');
});

function runAction(action){
  alert('Aksi: '+action);
}

function copyCode(){
  const txt = document.getElementById('fileContentInput');
  txt.select();
  navigator.clipboard.writeText(txt.value);
  alert('Copied!');
}

function toggleFullscreen(){
  const box = document.querySelector('.code-box');
  box.classList.toggle('fullscreen');
}
</script>
</body>
</html>
